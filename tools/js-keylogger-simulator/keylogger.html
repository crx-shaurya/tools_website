<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Keylogger Simulator</title>
  <link rel="stylesheet" href="keylogger.css" />
</head>
<body class="bg-black text-white p-6 min-h-screen">
  <h1 class="text-3xl font-bold text-red-500 mb-4">JS Keylogger Simulator</h1>
  <p class="mb-4 text-gray-300">Type anywhere below and see the keystrokes being logged (locally only):</p>

  <textarea id="typingArea" class="input" placeholder="Start typing here..."></textarea>

  <div class="mt-6">
    <h2 class="text-xl text-red-400 font-semibold mb-2">Logged Keys</h2>
    <div id="logOutput" class="bg-zinc-900 p-4 rounded h-64 overflow-auto text-green-400 font-mono"></div>
  </div>

  <script src="keylogger.js"></script>
</body>
</html>
