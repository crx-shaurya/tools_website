<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Decoder</title>
  <link rel="stylesheet" href="jwt.css" />
</head>
<body class="bg-black text-white p-6">
  <h1 class="text-3xl font-bold text-green-400 mb-4">JWT Decoder</h1>

  <label for="jwtInput">JWT Token:</label>
  <textarea id="jwtInput" class="textarea" placeholder="Paste JWT token here..."></textarea>

  <button onclick="decodeJWT()" class="btn">Decode JWT</button>

  <h2 class="text-xl mt-6 text-green-300">Header:</h2>
  <pre id="jwtHeader" class="output"></pre>

  <h2 class="text-xl mt-4 text-green-300">Payload:</h2>
  <pre id="jwtPayload" class="output"></pre>

  <script src="jwt.js"></script>
</body>
</html>
