<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hash Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/build/crypto-js.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body class="min-h-screen p-8">

  <h1 class="text-4xl font-bold mb-6 text-center">Hash Calculator</h1>

  <div class="max-w-4xl mx-auto space-y-6">
    <textarea id="inputText" rows="5" class="w-full p-4 bg-black border border-green-400 rounded" placeholder="Enter text to hash..."></textarea>

    <div class="flex flex-wrap items-center gap-4">
      <select id="hashType" class="bg-black border border-green-400 text-green-300 p-2 rounded">
        <option value="md5">MD5</option>
        <option value="sha1">SHA1</option>
        <option value="sha256">SHA256</option>
      </select>

      <button onclick="calculateHash()" class="bg-green-600 hover:bg-green-800 text-black px-4 py-2 rounded font-bold">Calculate Hash</button>
      <button onclick="clearFields()" class="bg-red-600 hover:bg-red-800 text-white px-4 py-2 rounded font-bold">Clear</button>
    </div>

    <textarea id="outputHash" rows="5" class="w-full p-4 bg-black border border-green-400 rounded" placeholder="Generated Hash..." readonly></textarea>
  </div>

  <script>
    function calculateHash() {
      const input = document.getElementById('inputText').value;
      const type = document.getElementById('hashType').value;
      let result = '';

      if (type === 'md5') {
        result = CryptoJS.MD5(input).toString();
      } else if (type === 'sha1') {
        result = CryptoJS.SHA1(input).toString();
      } else if (type === 'sha256') {
        result = CryptoJS.SHA256(input).toString();
      }

      document.getElementById('outputHash').value = result;
    }

    function clearFields() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputHash').value = '';
    }
  </script>
</body>
</html>
