<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Entity Encoder/Decoder</title>
  <link rel="stylesheet" href="encoder-decoder.css" />
</head>
<body>
  <div class="container">
    <h1>HTML Entity Encoder / Decoder</h1>

    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="8" placeholder="Type or paste text here..."></textarea>

    <div class="buttons">
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
      <button id="clearBtn">Clear</button>
    </div>

    <label for="outputText">Result:</label>
    <textarea id="outputText" rows="8" readonly></textarea>
  </div>

  <script src="encoder-decoder.js"></script>
</body>
</html>
