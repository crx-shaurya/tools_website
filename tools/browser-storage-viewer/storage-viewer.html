<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Storage Viewer</title>
  <link rel="stylesheet" href="storage-viewer.css" />
</head>
<body class="bg-black text-white p-6 min-h-screen">
  <h1 class="text-3xl font-bold text-red-500 mb-6">Browser Storage Viewer</h1>

  <div class="flex gap-6 mb-6">
    <button class="btn bg-red-600" onclick="loadStorage('local')">Load LocalStorage</button>
    <button class="btn bg-red-600" onclick="loadStorage('session')">Load SessionStorage</button>
  </div>

  <div id="storageOutput" class="space-y-4"></div>
</body>
<script src="storage-viewer.js"></script>
</html>
