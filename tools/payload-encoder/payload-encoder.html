<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payload Encoder</title>
  <link rel="stylesheet" href="payload-encoder.css" />
</head>
<body class="bg-black text-white p-6 min-h-screen">
  <h1 class="text-4xl font-bold text-red-500 mb-6">Payload Encoder</h1>

  <label for="payloadInput">Enter Text:</label>
  <textarea id="payloadInput" class="input mb-4" rows="6" placeholder="Your payload text here..."></textarea>

  <div class="mb-4">
    <button class="btn bg-red-600" onclick="encodePayload('url')">URL Encode</button>
    <button class="btn bg-red-600" onclick="encodePayload('base64')">Base64 Encode</button>
    <button class="btn bg-red-600" onclick="encodePayload('hex')">Hex Encode</button>
  </div>

  <div>
    <h2 class="text-xl font-semibold mb-2">Encoded Output:</h2>
    <pre id="encodedOutput" class="result-box"></pre>
  </div>

  <script src="payload-encoder.js"></script>
</body>
</html>
