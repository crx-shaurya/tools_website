<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body class="min-h-screen p-8">

  <h1 class="text-4xl font-bold mb-6 text-center">Password Generator</h1>

  <div class="max-w-4xl mx-auto space-y-6">
    <div class="flex flex-wrap items-center gap-4">
      <input id="length" type="number" min="8" max="64" value="16" class="p-2 bg-black border border-green-400 text-green-300 rounded" placeholder="Length (8-64)" />
      <button onclick="generatePassword()" class="bg-green-600 hover:bg-green-800 text-black px-4 py-2 rounded font-bold">Generate Password</button>
      <button onclick="clearFields()" class="bg-red-600 hover:bg-red-800 text-white px-4 py-2 rounded font-bold">Clear</button>
    </div>

    <input id="generatedPassword" type="text" readonly class="w-full p-4 bg-black border border-green-400 rounded" placeholder="Generated password..." />

  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById('generatedPassword').value = password;
    }

    function clearFields() {
      document.getElementById('length').value = '16';
      document.getElementById('generatedPassword').value = '';
    }
  </script>
</body>
</html>
