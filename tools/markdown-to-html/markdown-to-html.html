<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown to HTML Converter</title>
  <link rel="stylesheet" href="markdown-to-html.css" />
</head>
<body>
  <div class="container">
    <h1>Markdown to HTML Converter</h1>

    <label for="markdownInput">Enter Markdown:</label>
    <textarea id="markdownInput" rows="12" placeholder="Write your markdown here..."></textarea>

    <button id="convertBtn">Convert to HTML</button>

    <label for="htmlOutput">HTML Output:</label>
    <textarea id="htmlOutput" rows="12" readonly></textarea>

    <label>Preview:</label>
    <div id="preview" class="preview"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="markdown-to-html.js"></script>
</body>
</html>
